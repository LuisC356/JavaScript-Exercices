<!DOCTYPE HTML>
<html>
	<html>
	<head>
	
		<meta charset="UTF-8"/>
		<meta http-equiv="x-UA-Compatible" content="IE=edge">
		<title>Empresa/Venda/Informática</title>
		<meta name="viewport" content="widht=device-width, initial-scale="1">		
			
		
	</head>
	
	<body>
		<h3>Soluções Info</h3>
			<hr/>
			<A href="Pg Home.html">Home</A>
			<A href="Pg Formulário.html">Contato</A>
			<hr/>
		
		<form onsubmit="alert('Olá Mundo')">
			<table>
			<tr>
				<td>
					<label for="txtNome">Nome:</label>
					<input type="text" name="txtNome" id="txtNome" size="30" maxlength="10" required placeholder="Informe seu nome"/>
				</td>
			</tr>
			
			<tr>
				<td>
					<label for="txtEmail">E-mail:</label>
					<input type="email" id="txtEmail" size="30" maxlength="25" required placeholder="Informe seu E-mail"/><br/>
				</td>
			</tr>
			<tr>
				<td>
					<select>
						<option value="" >Tipo de Contato</option>
						<option value="?" >Dúvida</option>
						<option value="$" >Compra</option>
						<option value="!" >Reclamação</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<textarea rows="10" cols="40" maxlength="500"></textarea>
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" value="Enviar"/><br/>
				</td>
				<td>
					<input type="reset" value="Limpar Campos"/>
				</td>
			</tr>			
			</table>
		</form>
		
		
	</body>
	</html>
